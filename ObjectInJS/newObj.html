<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript</h2>
    <h4>Creating an object</h4>
    <p id="use0"></p>
    <p id="use1"></p>
    <p id="use2"></p>
    <script>
        const car = { type: "Fiat" , model: "V55", color: "Black" };
        document.getElementById('use0').innerHTML = "The car type is " + car.type;
        document.getElementById('use1').innerHTML = "The car model is " + car.model;
        document.getElementById('use2').innerHTML = "The car color is " + car.color;
    </script>
</body>
</html>
