<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Object</h2>
    <h4>Displaying Properties of object</h4>
    <p id="demo"></p>
    <script>
        const obj = {
            name: "Ansh",
            age: 21,
            city: "Lucknow"
        };
        document.getElementById('demo').innerHTML = "The name is " + obj.name + " and age is " + obj.age + " that live in " + obj.city
    </script>
</body>
</html>
