<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Creating new Array Object using javascript</h2>
    <p id="demo"></p>
    <script>
        const obj = {
            name: "Doremon,",
            work: `String Template:---> "done wishesh"`,
            place: "only in virtual world !!"
        };
        let Cartoon = "";
        for(let x in obj){
             Cartoon += obj[x] + " ";
        };
        document.getElementById('demo').innerHTML = Cartoon; 
    </script>
</body>
</html>
