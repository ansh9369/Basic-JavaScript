<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using Javascript to understand "this" function </h2>
    <p id="demo"></p>
    <script>
        const Person = {
            first: "Abhishek",
            last: "Mishra",
            id: 420,
            fullName : function(){
                return Person.first + " " + this.last;
            }
        };
        document.getElementById('demo').innerHTML = Person.fullName();
    </script>
</body>
</html>
