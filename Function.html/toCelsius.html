<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript function for fahrenheit to Celsius</h2>
    <p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
    <p id="takeme"></p>
    <script>
        function toCelsius(f){
            return (5/9) * (f-32);
        };
        let value = toCelsius(212);
        document.getElementById('takeme').innerHTML = value;
    </script>
</body>
</html>
