<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        JavaScript Function
    </h2>
    <p>Call a function which performs a calculation and returns the result:</p>
    <p id="fallBack"></p>
    <script>
        function myfun(x,y){
            return x*y;
        };
        let result = myfun(7,6);
        document.getElementById('fallBack').innerHTML = result;

    </script>
</body>
</html>
