<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Function</h2>
    <p>Using function to access the local variable</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = "Outside: " + typeof carName;
        document.getElementById('demo1').innerHTML = x;
        
        function myfun(){
        let carName = "Cycle";
        let y = "Inside: " + typeof carName + " " + carName;
        document.getElementById('demo2').innerHTML = y;
        }  
        myfun();
    </script>
</body>
</html>
