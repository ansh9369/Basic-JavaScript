<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    <h2>We have to change the constant value of the array.</h2>
    <p>Suppose we have some array list like as: Volvo, BMW, Supra, Toyota</p>
    <p id="demo"></p>
    <script>
        const cars = ["volvo", "BMW", "Supra", "Toyota", "RR"];
        cars[0] = "KIA";
        cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
</html>
