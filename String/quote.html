<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseover Example</title>
  <style>
    #hello {
      padding: 20px;
      background-color: lightgray;
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="hello">Hover over me!</div>

  <script>
    document.getElementById('hello').onmouseover = function() {
      this.innerText = 'Hello, World!';
    };

    document.getElementById('hello').onmouseout = function() {
      this.innerText = 'Hover over me!';
    };
  </script>
</body>
</html>
