<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Boolean</h2>
    <p>MVP question that frequently ask in interviews... </p>
    <p id="use"></p>
    <script>
        let x = 5;
        let y = 6;
        x = x + y;
        y = x - y;
        x = x - y;
        document.getElementById('use').innerHTML = y;
    </script>
</body>
</html>
