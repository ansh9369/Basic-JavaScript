<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Addition Operator in JavaScript</h3>
    <p id="add"></p>
    <script>
        let x = 4;
        let y = 7 ;
        let z =  x + y ;

        document.getElementById('add').innerHTML = "The sum of x + y is " + z;
        window.alert(z);
        console.log(z);


    </script>
</body>
</html>
