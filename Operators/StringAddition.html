<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Using JS for string aditoin</h2>
    <h4>Using + Operator to combine it</h4>
    <p id="addstr"></p>

    <script>
        let x = "Ansh";
        let y = "Rathore";
        let z = x + " " + y;
        document.getElementById('addstr').innerHTML =  z;
    </script>
