<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>We are using += operator to concatinate  two strings</h2>
    <p id="use"></p>
    <script>
        let x = "Ansh";
        x += " Rathore";
        document.getElementById('use').innerHTML  = x;
    </script>
</body>
</html>
