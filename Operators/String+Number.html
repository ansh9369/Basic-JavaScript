<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The JS String Operator</h2>
    <p>Adding a number and a string, returns a string.</p>
    <p id="use"></p>
    <script>
        let x = 5 + 16;
        let y = "9" + 12;
        let z = "AddME" + 7;
        document.getElementById('use').innerHTML = x + "<br>" + y + "<br>" + z; 
    </script>
</body>
</html>
