<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Js Increment operator</h2>
    <p>using ++ to increment the value</p>
    <p id="use"></p>
    <script>
        let x = 6 ;
        x++;
        let y = x;
        document.getElementById('use').innerHTML = y;
    </script>
</body>
</html>
