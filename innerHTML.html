<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My first WebPage</h2>
    <p>My first paragraph</p>
    <p id="add"></p>

    <button type="button" onclick="document.write(4+9)">Try it</button>

    <script>
        document.getElementById('add').innerHTML = 5 + 16;
        document.write(5+7);    /* <---Show output in the html page*/ 
        window.alert(4+9);    /*<--- This window.alert work for pop-up in the browser */
        console.log(12/4);    /*<---This console.log show output in the browser console--->
    </script>

</body>
</html>
