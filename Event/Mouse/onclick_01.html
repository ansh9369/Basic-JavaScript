<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <button onclick="callMe()">Click me to know the message</button>
    <p id="call"></p>
</body>
<script>
    function callMe(){
        document.getElementById("call").innerHTML = "Chaaap de mujhe bsdk.....";
    }
</script>
</html>
