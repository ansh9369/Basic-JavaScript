<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress Event</title>
</head>

<body>
    <h1>HTML DOM Event</h1>
    <p>A function is triggered when the user is pressing a key in the input field.</p>
    <input type="number" onkeypress="myFunction()">
</body>
    <script>
        function myFunction(){
            alert("Please hit the alert box then type next.")
        }
    </script>
</html>
