<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnloadMetaData</title>
</head>
<body>
    <h1>OnloadMetaData event calling.</h1>
    <video controls onloadedmetadata="myFunction()">
        <source src="video1.mp4" type="video/mp4">
    </video>
    <p>Video courtesy of <a href="#"></a> </p>
     <script>
        function myFunction(){
            alert("meta data for video loaded")
        }
     </script>
</body>
</html>
